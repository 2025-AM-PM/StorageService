name: ampm-storage CI/CD

# ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´
on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

# ì›Œí¬í”Œë¡œìš° ì „ì²´ì—ì„œ ì‚¬ìš©í•  í™˜ê²½ ë³€ìˆ˜
env:
  JAVA_VERSION: '21'
  APP_NAME: ampm-storage

jobs:
  # ==================================================
  # 1. CI Job (main ë¸Œëœì¹˜ë¡œì˜ Pull Request ì‹œ ì‹¤í–‰)
  # ==================================================
  ci:
    name: Continuous Integration
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and Test with Gradle
        run: ./gradlew build

  # ========================================================================
  # 2. CD Job (main ë¸Œëœì¹˜ì— Push(Merge) ì‹œ ì‹¤í–‰)
  # ========================================================================
  cd:
    name: Continuous Deployment
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      # (1) ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout source code
        uses: actions/checkout@v4

      # (2) ë°°í¬í•  ì†ŒìŠ¤ ì½”ë“œë¥¼ zip íŒŒì¼ë¡œ ì••ì¶•
      - name: Archive source code
        run: zip -r source.zip .

      # (3) ì••ì¶•ëœ ì†ŒìŠ¤ ì½”ë“œë¥¼ ì„œë²„ë¡œ ë³µì‚¬ (SCP)
      - name: Copy source code to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          source: "source.zip"
          target: /home/${{ secrets.DEPLOY_USER }}/app/

      # (4) ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬ ì‹¤í–‰ (SSH)
      - name: Deploy on server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_SSH_PASSWORD }}
          script: |
            set -euo pipefail
            echo "ğŸš€ Starting deployment on server..."
            
            # íƒ€ê²Ÿ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/${{ secrets.DEPLOY_USER }}/app/

            echo "ğŸ“¦ Unzipping source code..."
            unzip -o source.zip
            rm source.zip

            echo "ğŸ³ Building new Docker image from source..."
            docker build -t ${{ env.APP_NAME }} .

            echo "ğŸ›‘ Stopping and removing old container..."
            docker stop ${{ env.APP_NAME }} || true
            docker rm ${{ env.APP_NAME }} || true

            echo "â–¶ï¸ Running new container..."
            docker run -d \
              -p 6736:6736 \
              --name ${{ env.APP_NAME }} \
              -v /data/storage:/files \
              -e SPRING_PROFILES_ACTIVE=main \
              -e APP_STORAGE_SECRET_KEY="${{ secrets.APP_STORAGE_SECRET_KEY }}" \
              -e APP_STORAGE_UPLOAD_DIR=/files \
              ${{ env.APP_NAME }}
            
            echo "ğŸ‰ Deployment successful!"
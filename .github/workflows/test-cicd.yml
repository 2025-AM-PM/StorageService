name: ampm-storage TEST CI/CD

# ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´ (develop ë¸Œëœì¹˜)
on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

# ì›Œí¬í”Œë¡œìš° ì „ì²´ì—ì„œ ì‚¬ìš©í•  í™˜ê²½ ë³€ìˆ˜
env:
  JAVA_VERSION: '21'
  APP_NAME: ampm-storage-test # ğŸš¨ í…ŒìŠ¤íŠ¸ ì•± ì´ë¦„

jobs:
  # =======================================================
  # 1. CI Job (develop ë¸Œëœì¹˜ë¡œì˜ Pull Request ì‹œ ì‹¤í–‰)
  # =======================================================
  ci:
    name: Continuous Integration (Test)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Build and Test with Gradle
        run: ./gradlew build

  # =========================================================================
  # 2. CD Job (develop ë¸Œëœì¹˜ì— Push(Merge) ì‹œ ì‹¤í–‰)
  # =========================================================================
  cd:
    name: Continuous Deployment (Test)
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' # ğŸš¨ ì‹¤í–‰ ë¸Œëœì¹˜: develop
    runs-on: ubuntu-latest
    steps:
      # (1) ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout source code
        uses: actions/checkout@v4

      # (2) ë°°í¬í•  ì†ŒìŠ¤ ì½”ë“œë¥¼ zip íŒŒì¼ë¡œ ì••ì¶• (ìµœì í™”)
      - name: Archive source code
        run: zip -r source.zip . -x ".git/*" -x ".github/*"

      # (3) ì••ì¶•ëœ ì†ŒìŠ¤ ì½”ë“œë¥¼ ì„œë²„ë¡œ ë³µì‚¬ (SCP)
      - name: Copy source code to TEST server
        uses: appleboy/scp-action@v0.1.4
        with:
          # ğŸš¨ í…ŒìŠ¤íŠ¸ ì„œë²„ìš© Secret ì‚¬ìš©
          host: ${{ secrets.TEST_DEPLOY_HOST }}
          username: ${{ secrets.TEST_DEPLOY_USER }}
          password: ${{ secrets.TEST_DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.TEST_DEPLOY_PORT }}
          source: "source.zip"
          target: ${{ secrets.TEST_STORAGE_BASE }}/ # <--- âœ… ìˆ˜ì •ë¨
          rm: true

      # (4) Secretì„ GitHub Actions í™˜ê²½ ë³€ìˆ˜ë¡œ ì„¤ì •
      - name: Set secrets as environment variables
        run: |
          echo "SECRET_KEY=${{ secrets.TEST_APP_STORAGE_SECRET_KEY }}" >> $GITHUB_ENV
          echo "STORAGE_PATH=${{ secrets.TEST_STORAGE_BASE }}" >> $GITHUB_ENV

      # (5) ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬ ì‹¤í–‰ (SSH)
      - name: Deploy on TEST server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          # ğŸš¨ í…ŒìŠ¤íŠ¸ ì„œë²„ìš© Secret ì‚¬ìš©
          host: ${{ secrets.TEST_DEPLOY_HOST }}
          username: ${{ secrets.TEST_DEPLOY_USER }}
          password: ${{ secrets.TEST_DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.TEST_DEPLOY_PORT }}
          
          envs: SECRET_KEY,STORAGE_PATH
          script: |
            set -euo pipefail
            
            # (A) íƒ€ê²Ÿ ë””ë ‰í† ë¦¬(STORAGE_PATH)ë¡œ ì´ë™
            echo "ğŸš€ Starting deployment in $STORAGE_PATH..."
            cd $STORAGE_PATH

            # (B) ì†ŒìŠ¤ ì½”ë“œ ì••ì¶• í•´ì œ (ê°™ì€ ìœ„ì¹˜)
            echo "ğŸ“¦ Unzipping source code..."
            unzip -o source.zip
            rm source.zip

            # (C) Docker ì´ë¯¸ì§€ ë¹Œë“œ (ê°™ì€ ìœ„ì¹˜)
            echo "ğŸ³ Building new Docker image from source..."
            docker build -t ${{ env.APP_NAME }} .

            # (D) ê¸°ì¡´ ì»¨í…Œì´ë„ˆ ì¤‘ì§€/ì‚­ì œ
            echo "ğŸ›‘ Stopping and removing old container..."
            docker stop ${{ env.APP_NAME }} || true
            docker rm ${{ env.APP_NAME }} || true

            # (E) ìƒˆ ì»¨í…Œì´ë„ˆ ì‹¤í–‰ (ì£¼ì„ ì œê±°ë¨)
            echo "â–¶ï¸ Running new container..."
            docker run -d \
              -p 6737:6736 \
              --name ${{ env.APP_NAME }} \
              -v "$STORAGE_PATH:/files" \
              -e SPRING_PROFILES_ACTIVE=test \
              -e APP_STORAGE_SECRET_KEY="$SECRET_KEY" \
              -e APP_STORAGE_UPLOAD_DIR=/files \
              ${{ env.APP_NAME }}
            
            echo "ğŸ‰ TEST Deployment successful!"

name: ampm-storage TEST CI/CD

# ì›Œí¬í”Œë¡œìš° ì‹¤í–‰ ì¡°ê±´ (develop ë¸Œëžœì¹˜)
on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

# ì›Œí¬í”Œë¡œìš° ì „ì²´ì—ì„œ ì‚¬ìš©í•  í™˜ê²½ ë³€ìˆ˜
env:
  JAVA_VERSION: '21'
  APP_NAME: ampm-storage-test # í”„ë¡œë•ì…˜ ì»¨í…Œì´ë„ˆì™€ ì´ë¦„ ì¶©ëŒ ë°©ì§€

jobs:
  # =======================================================
  # 1. CI Job (develop ë¸Œëžœì¹˜ë¡œì˜ Pull Request ì‹œ ì‹¤í–‰)
  # =======================================================
  ci:
    name: Continuous Integration (Test)
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
        
      - name: Build and Test with Gradle
        run: ./gradlew build

  # =========================================================================
  # 2. CD Job (develop ë¸Œëžœì¹˜ì— Push(Merge) ì‹œ ì‹¤í–‰)
  # =========================================================================
  cd:
    name: Continuous Deployment (Test)
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop' # develop ë¸Œëžœì¹˜ì— Pushë  ë•Œë§Œ ì‹¤í–‰
    runs-on: ubuntu-latest
    steps:
      # (1) ì†ŒìŠ¤ ì½”ë“œ ê°€ì ¸ì˜¤ê¸°
      - name: Checkout source code
        uses: actions/checkout@v4

      # (2) ë°°í¬í•  ì†ŒìŠ¤ ì½”ë“œë¥¼ zip íŒŒì¼ë¡œ ì••ì¶•
      - name: Archive source code
        run: zip -r source.zip .

      # (3) ì••ì¶•ëœ ì†ŒìŠ¤ ì½”ë“œë¥¼ ì„œë²„ë¡œ ë³µì‚¬ (SCP)
      - name: Copy source code to TEST server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.TEST_DEPLOY_HOST }}
          username: ${{ secrets.TEST_DEPLOY_USER }}
          password: ${{ secrets.TEST_DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.TEST_DEPLOY_PORT }}
          source: "source.zip"
          target: /home/${{ secrets.TEST_DEPLOY_USER }}/app/

      # (4) ì„œë²„ì— ì ‘ì†í•˜ì—¬ ë°°í¬ ì‹¤í–‰ (SSH)
      - name: Deploy on TEST server via SSH
        uses: appleboy/ssh-action@v1.0.3
        # Secretì„ ì›ê²© ì„œë²„ì˜ í™˜ê²½ ë³€ìˆ˜ë¡œ ì•ˆì „í•˜ê²Œ ì „ë‹¬
        env:
          SECRET_KEY: ${{ secrets.TEST_APP_STORAGE_SECRET_KEY }}
        with:
          host: ${{ secrets.TEST_DEPLOY_HOST }}
          username: ${{ secrets.TEST_DEPLOY_USER }}
          password: ${{ secrets.TEST_DEPLOY_SSH_PASSWORD }}
          port: ${{ secrets.TEST_DEPLOY_PORT }}
          script: |
            set -euo pipefail
            echo "ðŸš€ Starting deployment on TEST server..."
            
            # íƒ€ê²Ÿ ë””ë ‰í† ë¦¬ë¡œ ì´ë™
            cd /home/${{ secrets.TEST_DEPLOY_USER }}/app/

            echo "ðŸ“¦ Unzipping source code..."
            unzip -o source.zip
            rm source.zip

            echo "ðŸ³ Building new Docker image from source..."
            docker build -t ${{ env.APP_NAME }} .

            echo "ðŸ›‘ Stopping and removing old container..."
            docker stop ${{ env.APP_NAME }} || true
            docker rm ${{ env.APP_NAME }} || true

            # --- ðŸ‘‡ [Secret ê°’ ê²€ì¦ ë‹¨ê³„] ---
            echo "--- Verifying SECRET_KEY ---"
            # SECRET_KEY ë³€ìˆ˜ê°€ ë¹„ì–´ìžˆëŠ”ì§€ ì•„ë‹Œì§€ ëª…í™•ížˆ í™•ì¸
            echo "Value is: >>${SECRET_KEY}<<"
            echo "----------------------------"
            # --- ðŸ‘† [Secret ê°’ ê²€ì¦ ë‹¨ê³„] ---

            echo "â–¶ï¸ Running new container..."
            docker run -d \
              -p 6737:6736 \
              --name ${{ env.APP_NAME }} \
              -v /data/storage_test:/files \
              -e SPRING_PROFILES_ACTIVE=test \
              -e APP_STORAGE_SECRET_KEY="$SECRET_KEY" \
              -e APP_STORAGE_UPLOAD_DIR=/files \
              ${{ env.APP_NAME }}
            
            echo "ðŸŽ‰ TEST Deployment successful!"
